<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estrutura basica de HTML</title>
</head>
<body>
    <h2>Formulario de cadastro</h2>
    <form>
        email: <input type="text" name="email" placeholder="Informe seu email"><br><br>
        Login: <input type="text" name="login"><br><br>
        Senha: <input type="password" name="password"><br><br>
        Sexo:  <input type="radio" name="sexo" value="M">Masculino
               <input type="radio" name="sexo" value="F">Feminino<br><br>
        Intereses <br>
               <input type="checkbox" name="interesses">Desenvolvedor FrontEnd<br>
               <input type="checkbox" name="interesses">Desenvolvedor BackEnd<br>       
               <input type="checkbox" name="interesses">Desenvolvedor Mobile<br>
               <input type="checkbox" name="interesses">Desenvolvedor FullStack<br><br>

               <input type="submit" value="Cadastrar"><br><br>
    </form>
</body>
</html>
